<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <!-- Back arrow to home page -->
    <a href="#" class="back-arrow" id="backToHome"> &#8592; Home </a>

    <!-- Title for page -->
    <section class="login-section">
      <div class="title-class">
        <h2>
          COP 4331 Project - Team 24 <br />
          Contact Manager
        </h2>
      </div>

      <!-- Box for username/password -->
      <div class="form-box">
        <form id="loginForm">
          <h2 class="login-title">Login . . .</h2>
          <div class="input-box">
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}$" required />
          </div>
          <div class="input-box">
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}" required />
          </div>
          <button type="submit" id="loginButton" class="submit-btn">Login</button>
          <div class="register">
            <a href="register.html">Don't have an account? Sign-up</a>
          </div>
        </form>
        <p id="loginMessage"></p>
      </div>
    </section>
  </body>
</html>
