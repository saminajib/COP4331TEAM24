<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- Back arrow to home page -->
    <a href="#" class="back-arrow" id="backToHome"> &#8592; Home </a>

    <section class="login-section">
      <div class="title-class">
        <h2>
          COP 4331 Project - Team 24 <br />
          Contact Manager
        </h2>
      </div>

      <div class="form-box">
        <form id="registerForm">
          <h2 class="login-title">Register . . .</h2>
          <div class="input-box">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}$"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}"
              required
            />
          </div>
          <button type="submit" id="signupButton" class="submit-btn"> Signup</button>

          <div class="register">
            <a href="login.html">Already have an account? Login</a>
          </div>

            <p id="userHyp" class="opt">Hyphens</p> 
          </div>-->

        <p id="message"></p>
      </div>
    </section>
    <script src="../script.js"></script>
  </body>
</html>
