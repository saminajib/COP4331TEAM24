<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 24 Contact Manager</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Back arrow to home page -->
    <a href="index.html" class="back-arrow"> &#8592; Logout </a>



    <!-- Main content area -->
    <div class="content">
        <div class="loggedIn">
            <span id="userName" style="color:white">Welcome to your contact manager!</span><br />
        </div>

        <!-- Contact Actions: Search, Refresh, Add -->
        <div class="contact-actions">
            <div class="column">
                <input onkeyup="searchContacts()" type="text" id="searchText" placeholder="Search..." class="search-input">
                <button class="action-btn" id="searchContact">
                    <i class="fas fa-search"></i>
                    <span id ="searchbar" style="color:white">Search</span>
                </button>
            </div>
            <div class="column">
                <button class="action-btn">
                    <i class="fas fa-sync"></i>
                    <span id ="searchbar" style="color:white">Load Contacts</span>
                </button>
            </div>
            <div class="column">
                <button class="action-btn">
                    <i class="fas fa-user-plus"></i>
                    <span id ="searchbar" style="color:white">Add a Contact</span>
                </button>
            </div>
        </div>

        <!-- Add Contact Form -->
        <div class="addContacts" id="addContactForm" style="display:none;">
            <form id="addContactFormElement">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="tel" id="phoneNumber" placeholder="XXX-XXX-XXXX" pattern="^\d{3}-\d{3}-\d{4}$" required>
                <input type="email" id="email" placeholder="name@example.com" required>
                <button type="button" class="submit-btn" onclick="addContact();">Add Contact</button>
            </form>
        </div>

        <!-- Contacts Table -->
        <div class="tables">
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsList"></tbody>
            </table>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
